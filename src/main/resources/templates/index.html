<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amjad Tech - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
        }

        .marquee {
            background-color: #343a40;
            color: #fff;
            padding: 8px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
        }

        .login-container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #007bff;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.2s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-msg {
            color: red;
            font-size: 0.95rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-text a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">Amjad Tech</a>
    </div>
</nav>

<!-- Marquee -->
<div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="6">
        Welcome to Amjad IT Tech Solution - Your One Stop for Tech Excellence
    </marquee>
</div>

<!-- Login Form Container -->
<div class="login-container">
    <h1>Login</h1>

    <!-- Error Message -->
    <div class="error-msg" th:text="${emsg}"></div>

    <!-- Login Form -->
    <form th:action="@{/login}" th:object="${counsellor}" method="post">

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required>

        <label for="pwd">Password</label>
        <input type="password" th:field="*{pwd}" id="pwd" placeholder="Enter your password" required>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Link to Register -->
    <div class="bottom-text">
        <p>Don't have an account? <a th:href="@{/register}">Create New Account</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
