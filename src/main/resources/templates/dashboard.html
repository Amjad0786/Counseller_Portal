<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amjad Tech - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
          <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    .navbar {
        background-color: #007bff !important;
        padding: 1rem;
    }

    .navbar .navbar-brand, .navbar-nav .nav-link {
        color: #fff !important;
        font-weight: 600;
    }

    .navbar .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
    }

    .container, .table {
        margin-top: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    h1 {
        color: #007bff;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    table {
        width: 100%;
        margin-bottom: 1rem;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .login-container, .register-container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table {
        border-collapse: separate;
        border-spacing: 0 10px;
    }

    .table tbody tr {
        transition: transform 0.3s ease;
    }

    .table tbody tr:hover {
        transform: scale(1.02);
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    p {
        margin: 10px 0;
    }
</style>
          
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="enquiry-page">Add Enquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">View Enquiries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Dashboard Info</h1>
    <table class="table table-bordered">
        <tr>
            <td>Total Enquiries</td>
            <td th:text="${dashboardDto.totalEnqCnt}"></td>
        </tr>
        <tr>
            <td>Open Enquiries</td>
            <td th:text="${dashboardDto.openEnqCnt}"></td>
        </tr>
        <tr>
            <td>Enrolled Enquiries</td>
            <td th:text="${dashboardDto.enrolledEnqCnt}"></td>
        </tr>
        <tr>
            <td>Lost Enquiries</td>
            <td th:text="${dashboardDto.lostEnqCnt}"></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
