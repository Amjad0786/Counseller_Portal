<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amjad Tech - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            color: #333;
        }

        .marquee {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
        }

        .register-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Marquee -->
    <div class="marquee">
        <marquee scrollamount="6">Welcome to Amjad IT Tech Solution - Your Trusted Tech Partner</marquee>
    </div>

    <div class="register-container">
        <h1>Register</h1>

        <p th:text="${smsg}" class="message success"></p>
        <p th:text="${emsg}" class="message error"></p>

        <form th:action="@{/register}" th:object="${counsellor}" method="post">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{pwd}" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label>Mobile</label>
                <input type="number" th:field="*{phno}" placeholder="Enter your mobile number" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <a href="/" class="mt-3">Already have an account? Login Here</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
